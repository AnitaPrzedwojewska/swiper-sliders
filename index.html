<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- CSS Swipper default -->
    <link rel="stylesheet" href="./css/swipper-default.css" />
    <!-- Demo styles -->
    <link rel="stylesheet" href="./css/my-style.css" />
</head>

<body>
    <div class="box swip-default">
        <h1>Swipper - Default</h1>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="slide swiper-slide">Slide 1</div>
                <div class="slide swiper-slide">Slide 2</div>
                <div class="slide swiper-slide">Slide 3</div>
                <div class="slide swiper-slide">Slide 4</div>
                <div class="slide swiper-slide">Slide 5</div>
                <div class="slide swiper-slide">Slide 6</div>
                <div class="slide swiper-slide">Slide 7</div>
                <div class="slide swiper-slide">Slide 8</div>
                <div class="slide swiper-slide">Slide 9</div>
            </div>
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="./js/swipper-default.js"></script>
</body>

</html>
